<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/itemDetail.css" />
  </head>
  <body>

    <section class="product-detail">
      <div class="row container mx-auto">
        <div class="col-sm-12 col-md-6 product-img-container">
          <div class="product-img">
            <img src="../img/dress5.png" alt="">
            <img src="../img/dress5.png" alt="">
            <img src="../img/dress5.png" alt="">
            <img src="../img/dress5.png" alt="">

          </div>
          <div class="product-img-slider">
              <img src="../img/dress5.png" alt="">
              <img src="../img/dress5.png" alt="">
              <img src="../img/dress5.png" alt="">
              <img src="../img/dress5.png" alt="">
          </div>
        </div>
        <div class="col-sm-12 col-md-6 product-detail-container">
          <div class="porduct-detail">
            <h1 class="h1">product name</h1>
            <div class="product-rating">
                <h4>Rating  </h4> 
                <ul class="rating">
                  <li><i class="fa fa-star" aria-hidden="true"></i></li>
                  <li><i class="fa fa-star" aria-hidden="true"></i></li>
                  <li><i class="fa fa-star" aria-hidden="true"></i></li>
                  <li><i class="fa fa-star" aria-hidden="true"></i></li>
                  <li><i class="fa fa-star-half-o" aria-hidden="true"></i></li>

                </ul>
                <p class="buyer">(50)</p>
            </div>
            <div class="product-price">
                <h4>Price </h4> 
                <p class="price">  50$ (25% less)</p>

            </div>
            <div class="product-size">
              <h4>Size</h4>
              <ul class="rating">
                  <li>L</li>
                  <li>XL</li>
                  <li>LX</li>
                </ul>
            </div>
            <div class="product-count">
              <h4>Count</h4>
              <i class="fa fa-minus" aria-hidden="true"></i><p>2</p><i class="fa fa-plus" aria-hidden="true"></i>
            </div>
          </div>
          <div class="product-buy">
            <a href="#" class="btn btn-md cart">ADD TO CART</a>
            <a  href='#' class="btn btn-md buy">BUY NOW</a>
          </div>
        </div>
      </div>
    </section>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
    $(document).ready(function () {
      $(".product-img").slick({
        slidesToShow:1,
        
        asNavFor:'.product-img-slider',
        
       
      })
      $(".product-img-slider").slick({
        slidesToShow:4,
        asNavFor:'.product-img',
        centerMode: true,
        focusOnSelect:true
      })
    });
    </script>
  </body>
</html>
