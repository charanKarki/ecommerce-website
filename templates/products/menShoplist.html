    {% load static %}
    <!-- mens wear section -->
    <section class="container row shoppingSection" id="menSection">
            <div id="menSectionImg" class="col-sm-12 col-md-4 imgArea">
                    <a class="btn  btn-md" href="#" role="button">#men's item</a>
                <img src="{% static 'products/img/menSection.png'%}" alt="">
            </div>
            <div  class="col-sm-12 col-md-8  itemList">
                <div class="row">
                            {% for product in men_products %}
                                    <div class="card col-sm-4 col-md-4 col-lg-3 "data-toggle="modal" data-target="#modelId{{product.id}}">
                                            <img class="card-img-top" src="{{product.product_img.url}}" alt="Card image cap">
                                            <div class="card-body">
                                                <h4 class="card-title">{{product.product_name}}</h4>
                                                <p class="card-text">{{product.product_price}} $</p>
                                            </div>
                                        </div>

                                        <!-- product detail model -->
                                            {% include 'products/item_detail.html' %}
                                        
                             {% endfor %}
    
                </div>
            </div>
    
    </section>
